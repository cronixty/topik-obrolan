<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Media</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(30, 27, 75, 0.8);
            padding: 1rem;
        }
        .swiper-container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            overflow-x: hidden;
            position: relative;
            cursor: grab;
        }
        .swiper-wrapper {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }
        .swiper-slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container w-full max-w-md">
        <div class="swiper-container" id="swiperContainer">
            <div class="swiper-wrapper" id="swiperWrapper">
                <!-- Media lokal akan dimuat di sini -->
            </div>
        </div>
        <div class="mt-4">
            <button onclick="window.location.href='welcome.html'" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 text-sm">Kembali</button>
        </div>
    </div>
    <script>
        // Base path untuk folder media
        const baseFolderPath = "media/";
        
        // Daftar nama file di folder media (sesuaikan dengan nama file Anda)
        const mediaFiles = [
            "1.jpg",
            "2.png",
        ];

        // Gabungkan base path dengan nama file
        const localMedia = mediaFiles.map(file => `${baseFolderPath}${file}`);

        const swiperWrapper = document.getElementById("swiperWrapper");
        const swiperContainer = document.getElementById("swiperContainer");
        let currentIndex = 0;

        // Muat media lokal ke swiper
        function loadMedia() {
            localMedia.forEach(url => {
                const slide = document.createElement("div");
                slide.classList.add("swiper-slide");
                const img = document.createElement("img");
                img.src = url;
                img.alt = "Media Lokal";
                img.onerror = () => img.src = 'https://via.placeholder.com/400x600?text=Image+Not+Found'; // Fallback image
                slide.appendChild(img);
                swiperWrapper.appendChild(slide);
            });
            updateSwiper();
        }

        // Update posisi swiper
        function updateSwiper() {
            const slideWidth = swiperWrapper.children[0].offsetWidth;
            swiperWrapper.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        // Touch events untuk mobile
        let touchStartX = 0;
        let touchEndX = 0;

        swiperContainer.addEventListener("touchstart", e => {
            touchStartX = e.touches[0].clientX;
        });

        swiperContainer.addEventListener("touchmove", e => {
            touchEndX = e.touches[0].clientX;
        });

        swiperContainer.addEventListener("touchend", () => {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentIndex < localMedia.length - 1) {
                    currentIndex++;
                } else if (diff < 0 && currentIndex > 0) {
                    currentIndex--;
                }
                updateSwiper();
            }
        });

        // Mouse events untuk desktop
        let isDragging = false;
        let mouseStartX = 0;

        swiperContainer.addEventListener("mousedown", e => {
            isDragging = true;
            mouseStartX = e.clientX;
            swiperContainer.style.cursor = "grabbing";
        });

        swiperContainer.addEventListener("mousemove", e => {
            if (isDragging) {
                e.preventDefault();
            }
        });

        swiperContainer.addEventListener("mouseup", e => {
            if (isDragging) {
                const diff = mouseStartX - e.clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentIndex < localMedia.length - 1) {
                        currentIndex++;
                    } else if (diff < 0 && currentIndex > 0) {
                        currentIndex--;
                    }
                    updateSwiper();
                }
                isDragging = false;
                swiperContainer.style.cursor = "grab";
            }
        });

        swiperContainer.addEventListener("mouseleave", () => {
            isDragging = false;
            swiperContainer.style.cursor = "grab";
        });

        // Inisialisasi
        loadMedia();
        window.addEventListener("resize", updateSwiper);

        // Bintang animasi latar
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
