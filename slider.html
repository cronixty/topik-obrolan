<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Topik</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            background: rgba(30, 27, 75, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .card {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, opacity 0.5s ease;
            cursor: grab;
        }
        .card:active {
            cursor: grabbing;
        }
        .swipe-left {
            transform: translateX(-100%);
            opacity: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="stars" id="stars"></div>
    <div class="container p-6 w-full max-w-md">
        <div id="slider" class="relative h-64 overflow-hidden">
            <div id="card" class="card absolute inset-0 text-white flex items-center justify-center p-6 text-lg font-semibold"></div>
        </div>
        <button onclick="window.location.href='welcome.html'" class="mt-4 bg-gray-400 text-white p-2 rounded hover:bg-gray-500 w-full">Kembali</button>
    </div>
    <script>
        const topics = [
            "Apa mimpi terbesarmu?",
            "Film favoritmu apa?",
            "Kalau bisa punya superpower, apa yang kamu pilih?",
            "Tempat liburan impianmu?",
        ];
        let currentIndex = 0;
        const card = document.getElementById("card");
        card.textContent = topics[currentIndex];

        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;

        card.addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        card.addEventListener("touchend", (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        card.addEventListener("mousedown", (e) => {
            isDragging = true;
            touchStartX = e.screenX;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                touchEndX = e.screenX;
            }
        });

        document.addEventListener("mouseup", () => {
            if (isDragging) {
                isDragging = false;
                handleSwipe();
            }
        });

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                card.classList.add("swipe-left");
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % topics.length;
                    card.textContent = topics[currentIndex];
                    card.classList.remove("swipe-left");
                }, 500);
            }
        }

        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
