<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Media</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(30, 27, 75, 0.8);
            padding: 1rem;
            width: 100%;
        }
        .swiper-container {
            width: 100%;
            max-width: 800px;
            height: 80%;
            overflow-x: hidden;
            position: relative;
            cursor: pointer;
            margin: 0 auto;
            user-select: none;
            -webkit-user-drag: none; /* Optimasi untuk browser */
        }
        .swiper-wrapper {
            display: flex;
            height: 100%;
            will-change: transform; /* Optimasi performa */
        }
        .swiper-slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0.5;
            transform: scale(0.9);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .swiper-slide.active {
            opacity: 1;
            transform: scale(1);
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: none; /* Mencegah interaksi gambar */
        }
        @media (min-width: 1024px) {
            .swiper-container {
                max-width: 1000px;
            }
            .swiper-slide img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="swiper-container" id="swiperContainer">
            <div class="swiper-wrapper" id="swiperWrapper">
                <!-- Media lokal akan dimuat di sini -->
            </div>
        </div>
        <div class="mt-4">
            <button onclick="window.location.href='welcome.html'" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 text-sm">Kembali</button>
        </div>
    </div>
    <script>
        // Base path untuk folder media
        const baseFolderPath = "media/";
        
        // Daftar nama file di folder media (sesuaikan dengan nama file Anda)
        const mediaFiles = [
            "1.png",
            "2.png",
            "3.png",
            "4.png",
            "5.png",
            "6.png",
            "7.png",
            "8.png",
            "9.png"
        ];

        // Gabungkan base path dengan nama file
        const localMedia = mediaFiles.map(file => `${baseFolderPath}${file}`);

        const swiperWrapper = document.getElementById("swiperWrapper");
        const swiperContainer = document.getElementById("swiperContainer");
        let currentIndex = 0;
        let isDragging = false;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let velocity = 0; // Kecepatan untuk inertia
        let lastMoveTime = 0;

        // Muat media lokal ke swiper
        function loadMedia() {
            console.log("Memuat media dari:", localMedia);
            localMedia.forEach(url => {
                const slide = document.createElement("div");
                slide.classList.add("swiper-slide");
                const img = document.createElement("img");
                img.src = url;
                img.alt = "Media Lokal";
                img.onerror = () => {
                    console.error("Gagal memuat:", url);
                    img.src = 'https://via.placeholder.com/400x600?text=Image+Not+Found';
                };
                img.onload = () => console.log("Berhasil memuat:", url);
                slide.appendChild(img);
                swiperWrapper.appendChild(slide);
            });
            updateSwiper();
        }

        // Update posisi swiper dan kelas aktif
        function updateSwiper(animate = true) {
            const slideWidth = swiperWrapper.children[0].offsetWidth;
            currentTranslate = -currentIndex * slideWidth;
            prevTranslate = currentTranslate;

            if (animate) {
                swiperWrapper.style.transition = "transform 0.3s ease-out";
            } else {
                swiperWrapper.style.transition = "none";
            }
            swiperWrapper.style.transform = `translateX(${currentTranslate}px)`;

            const slides = swiperWrapper.children;
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.toggle("active", i === currentIndex);
            }
        }

        // Animasi inertia saat swipe dilepas
        function animateInertia() {
            if (!isDragging && Math.abs(velocity) > 0.1) {
                currentTranslate += velocity;
                velocity *= 0.95; // Gesekan untuk memperlambat

                const slideWidth = swiperWrapper.children[0].offsetWidth;
                const maxTranslate = 0;
                const minTranslate = -(localMedia.length - 1) * slideWidth;

                if (currentTranslate > maxTranslate) {
                    currentTranslate = maxTranslate;
                    velocity = 0;
                } else if (currentTranslate < minTranslate) {
                    currentTranslate = minTranslate;
                    velocity = 0;
                }

                swiperWrapper.style.transform = `translateX(${currentTranslate}px)`;
                requestAnimationFrame(animateInertia);
            } else if (!isDragging) {
                snapToNearestSlide();
            }
        }

        // Snap ke slide terdekat
        function snapToNearestSlide() {
            const slideWidth = swiperWrapper.children[0].offsetWidth;
            currentIndex = Math.round(-currentTranslate / slideWidth);
            currentIndex = Math.max(0, Math.min(currentIndex, localMedia.length - 1));
            updateSwiper(true);
        }

        // Touch events untuk mobile (swipe smooth)
        swiperContainer.addEventListener("touchstart", e => {
            isDragging = true;
            startX = e.touches[0].clientX;
            prevTranslate = currentTranslate;
            velocity = 0;
            lastMoveTime = Date.now();
            swiperWrapper.style.transition = "none";
        });

        swiperContainer.addEventListener("touchmove", e => {
            if (isDragging) {
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                const now = Date.now();
                const deltaTime = (now - lastMoveTime) / 1000; // Dalam detik
                velocity = (diff - (currentTranslate - prevTranslate)) / deltaTime; // Hitung kecepatan
                currentTranslate = prevTranslate + diff;
                swiperWrapper.style.transform = `translateX(${currentTranslate}px)`;
                lastMoveTime = now;
            }
        });

        swiperContainer.addEventListener("touchend", e => {
            if (isDragging) {
                isDragging = false;
                requestAnimationFrame(animateInertia);
            }
        });

        // Mouse events untuk desktop (klik saja)
        swiperContainer.addEventListener("click", e => {
            const slideWidth = swiperWrapper.children[0].offsetWidth;
            const clickX = e.clientX - swiperContainer.getBoundingClientRect().left;
            const halfWidth = slideWidth / 2;

            if (clickX < halfWidth && currentIndex > 0) {
                currentIndex--;
            } else if (clickX > halfWidth && currentIndex < localMedia.length - 1) {
                currentIndex++;
            }
            updateSwiper(true);
        });

        // Inisialisasi
        loadMedia();
        window.addEventListener("resize", () => updateSwiper(false));

        // Bintang animasi latar
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
