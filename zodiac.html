<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiak Pasangan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            background: rgba(30, 27, 75, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        #result p {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="stars" id="stars"></div>
    <div class="container p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-pink-300">Zodiak Pasangan</h1>
        <div id="result" class="mb-4 text-left"></div>
        <button onclick="window.location.href='welcome.html'" class="bg-pink-400 text-white p-2 rounded hover:bg-pink-500">Lanjut</button>
        <button onclick="window.location.href='index.html'" class="mt-2 bg-gray-400 text-white p-2 rounded hover:bg-gray-500">Kembali</button>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem("data"));
        document.getElementById("result").innerHTML = `
            <p><strong class="text-pink-300">${data.name1}</strong>: <span class="text-blue-300">${data.zodiac1}</span></p>
            <p class="text-green-300">Sifat: ${data.compatibility.details.zodiac1.traits}</p>
            <p class="text-yellow-300">Kebiasaan: ${data.compatibility.details.zodiac1.habits}</p>
            <p><strong class="text-pink-300">${data.name2}</strong>: <span class="text-blue-300">${data.zodiac2}</span></p>
            <p class="text-green-300">Sifat: ${data.compatibility.details.zodiac2.traits}</p>
            <p class="text-yellow-300">Kebiasaan: ${data.compatibility.details.zodiac2.habits}</p>
            <p><strong class="text-pink-300">Kecocokan</strong>: <span class="text-cyan-300">${data.compatibility.status}</span></p>
            <p class="text-purple-300">Alasan: ${data.compatibility.reason}</p>
        `;
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
