<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            background: rgba(30, 27, 75, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .strip-container {
            width: 150px;
            height: 360px;
            margin: 0 auto;
        }
        #stripCanvas {
            width: 100%;
            height: 100%;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="stars" id="stars"></div>
    <div id="flash"></div>
    <div class="container p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-pink-300">Foto Studio</h1>
        <div id="cameraContainer" class="mb-4 relative">
            <video id="video" width="320" height="240" autoplay class="rounded-lg mb-2"></video>
            <div id="countdown" class="mb-2"></div>
            <button id="start" class="bg-blue-400 text-white p-2 rounded hover:bg-blue-500 w-full">Mulai Foto</button>
        </div>
        <div id="resultContainer" class="hidden mb-4">
            <div class="strip-container">
                <canvas id="stripCanvas" width="150" height="360"></canvas>
            </div>
            <p class="mt-2"><span id="name1"></span> & <span id="name2"></span></p>
            <button id="retry" class="bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500 mt-2 w-full">Ulang</button>
            <button id="save" class="bg-green-400 text-white p-2 rounded hover:bg-green-500 mt-2 w-full">Simpan</button>
        </div>
        <button onclick="window.location.href='welcome.html'" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 w-full">Kembali</button>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem("data"));
        const name1 = data.name1;
        const name2 = data.name2;

        const video = document.getElementById("video");
        const startBtn = document.getElementById("start");
        const countdownEl = document.getElementById("countdown");
        const flashEl = document.getElementById("flash");
        const cameraContainer = document.getElementById("cameraContainer");
        const resultContainer = document.getElementById("resultContainer");
        const stripCanvas = document.getElementById("stripCanvas");
        const retry = document.getElementById("retry");
        const save = document.getElementById("save");
        const name1El = document.getElementById("name1");
        const name2El = document.getElementById("name2");

        name1El.textContent = name1;
        name2El.textContent = name2;

        let stream;
        let photos = [];
        const templateImg = new Image();
        templateImg.src = "./strip_template.png"; // Sesuaikan path ke file template kamu

        // Akses kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s;
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Gagal akses kamera: " + err.message);
            });

        // Ambil foto
        function takePhoto() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas;
        }

        // Animasi flash
        function flash() {
            flashEl.style.animation = "flashEffect 0.2s ease";
            setTimeout(() => {
                flashEl.style.animation = "";
            }, 200);
        }

        // Load template dengan Promise
        function loadTemplate() {
            return new Promise((resolve, reject) => {
                templateImg.onload = () => {
                    console.log("Template loaded successfully");
                    resolve(templateImg);
                };
                templateImg.onerror = () => {
                    console.error("Failed to load template");
                    reject(new Error("Gagal load template strip! Pastikan file 'strip_template.png' ada di folder yang benar."));
                };
            });
        }

        // Hitung mundur dan potret
        function countdownAndSnap(count, callback) {
            return new Promise(resolve => {
                let timeLeft = 5;
                countdownEl.textContent = timeLeft;
                const timer = setInterval(() => {
                    timeLeft--;
                    countdownEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        flash();
                        setTimeout(() => {
                            const photo = takePhoto();
                            photos.push(photo);
                            countdownEl.textContent = "";
                            callback();
                            resolve();
                        }, 200);
                    }
                }, 1000);
            });
        }

        startBtn.onclick = async () => {
            photos = [];
            startBtn.disabled = true;
            await countdownAndSnap(1, () => {});
            await countdownAndSnap(2, () => {});
            await countdownAndSnap(3, () => {});
            await countdownAndSnap(4, async () => {
                try {
                    const template = await loadTemplate();
                    renderStrip(template);
                    cameraContainer.classList.add("hidden");
                    resultContainer.classList.remove("hidden");
                    stream.getTracks().forEach(track => track.stop());
                } catch (err) {
                    alert(err.message);
                } finally {
                    startBtn.disabled = false;
                }
            });
        };

        // Render strip dengan template
        function renderStrip(template) {
            const ctx = stripCanvas.getContext("2d");
            ctx.drawImage(template, 0, 0, 150, 360); // Template eksternal
            ctx.drawImage(photos[0], 10, 10, 130, 80);  // Foto 1
            ctx.drawImage(photos[1], 10, 95, 130, 80);  // Foto 2
            ctx.drawImage(photos[2], 10, 180, 130, 80); // Foto 3
            ctx.drawImage(photos[3], 10, 265, 130, 80); // Foto 4
        }

        // Ulang foto
        retry.onclick = () => {
            cameraContainer.classList.remove("hidden");
            resultContainer.classList.add("hidden");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                });
        };

        // Simpan strip
        save.onclick = () => {
            const link = document.createElement("a");
            link.download = `${name1}_${name2}_fotobox.png`;
            link.href = stripCanvas.toDataURL("image/png");
            link.click();
        };

        // Bintang animasi
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
