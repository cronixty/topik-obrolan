\<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            background: rgba(30, 27, 75, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .strip-container {
            width: 200px; /* Lebar naik biar muat pola */
            height: 360px;
            margin: 0 auto;
        }
        #stripCanvas {
            width: 100%;
            height: 100%;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="stars" id="stars"></div>
    <div id="flash"></div>
    <div class="container p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-pink-300">Foto Studio</h1>
        <div id="cameraContainer" class="mb-4 relative">
            <video id="video" width="320" height="240" autoplay class="rounded-lg mb-2"></video>
            <div id="countdown" class="mb-2"></div>
            <button id="start" class="bg-blue-400 text-white p-2 rounded hover:bg-blue-500 w-full">Mulai Foto</button>
        </div>
        <div id="resultContainer" class="hidden mb-4">
            <div class="strip-container">
                <canvas id="stripCanvas" width="200" height="360"></canvas>
            </div>
            <p class="mt-2"><span id="name1"></span> & <span id="name2"></span></p>
            <button id="retry" class="bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500 mt-2 w-full">Ulang</button>
            <button id="save" class="bg-green-400 text-white p-2 rounded hover:bg-green-500 mt-2 w-full">Simpan</button>
        </div>
        <button onclick="window.location.href='welcome.html'" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 w-full">Kembali</button>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem("data"));
        const name1 = data ? data.name1 : "Pasangan 1";
        const name2 = data ? data.name2 : "Pasangan 2";

        const video = document.getElementById("video");
        const startBtn = document.getElementById("start");
        const countdownEl = document.getElementById("countdown");
        const flashEl = document.getElementById("flash");
        const cameraContainer = document.getElementById("cameraContainer");
        const resultContainer = document.getElementById("resultContainer");
        const stripCanvas = document.getElementById("stripCanvas");
        const retry = document.getElementById("retry");
        const save = document.getElementById("save");
        const name1El = document.getElementById("name1");
        const name2El = document.getElementById("name2");

        name1El.textContent = name1;
        name2El.textContent = name2;

        let stream;
        let photos = [];

        // Custom settings (ubah di sini sesuai selera)
        const stripColor = "linear-gradient(45deg, #ff6b6b, #4ecdc4)"; // Warna strip
        const patternColor = "#ffcccb"; // Warna pola samping
        const confettiColor = "#ffd700"; // Warna pernak-pernik

        // Akses kamera
        async function initCamera() {
            try {
                console.log("Mencoba akses kamera...");
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                console.log("Kamera berhasil diakses!");
            } catch (err) {
                console.error("Gagal akses kamera:", err);
                alert("Gagal akses kamera: " + err.message);
            }
        }
        initCamera();

        // Ambil foto
        function takePhoto() {
            console.log("Mengambil foto...");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth || 320;
            canvas.height = video.videoHeight || 240;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas;
        }

        // Animasi flash
        function flash() {
            console.log("Flash!");
            flashEl.style.animation = "flashEffect 0.2s ease";
            setTimeout(() => {
                flashEl.style.animation = "";
            }, 200);
        }

        // Hitung mundur dan potret
        function countdownAndSnap(count) {
            return new Promise(resolve => {
                console.log(`Mulai hitung mundur untuk foto ${count}...`);
                let timeLeft = 5;
                countdownEl.textContent = timeLeft;
                const timer = setInterval(() => {
                    timeLeft--;
                    countdownEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        flash();
                        setTimeout(() => {
                            const photo = takePhoto();
                            photos.push(photo);
                            countdownEl.textContent = "";
                            console.log(`Foto ${count} diambil`);
                            resolve();
                        }, 200);
                    }
                }, 1000);
            });
        }

        startBtn.onclick = async () => {
            if (!stream) {
                alert("Kamera belum siap! Tunggu sebentar atau refresh halaman.");
                return;
            }
            photos = [];
            startBtn.disabled = true;
            console.log("Mulai sesi foto...");

            for (let i = 1; i <= 4; i++) {
                await countdownAndSnap(i);
            }

            console.log("Semua foto diambil, render strip...");
            renderStrip();
            console.log("Strip dirender, pindah ke hasil...");
            cameraContainer.classList.add("hidden");
            resultContainer.classList.remove("hidden");
            if (stream) stream.getTracks().forEach(track => track.stop());
            startBtn.disabled = false;
            console.log("Sesi foto selesai.");
        };

        // Render strip dengan custom design
        function renderStrip() {
            const ctx = stripCanvas.getContext("2d");

            // Background strip
            const gradient = ctx.createLinearGradient(0, 0, 200, 360);
            gradient.addColorStop(0, "#ff6b6b"); // Custom warna awal
            gradient.addColorStop(1, "#4ecdc4"); // Custom warna akhir
            ctx.fillStyle = gradient; // Bisa ganti ke ctx.fillStyle = "#hex" buat solid
            ctx.fillRect(0, 0, 200, 360);

            // Pola lucu di samping (bintang)
            ctx.fillStyle = patternColor;
            for (let y = 10; y < 360; y += 40) {
                drawStar(ctx, 20, y, 10, 5); // Samping kiri
                drawStar(ctx, 180, y, 10, 5); // Samping kanan
            }

            // Taburan pernak-pernik (confetti)
            ctx.fillStyle = confettiColor;
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 40 + (Math.random() < 0.5 ? 0 : 160); // Kiri/kanan
                const y = Math.random() * 360;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Tempel foto
            console.log("Menggambar foto...");
            ctx.drawImage(photos[0], 35, 10, 130, 80);
            ctx.drawImage(photos[1], 35, 95, 130, 80);
            ctx.drawImage(photos[2], 35, 180, 130, 80);
            ctx.drawImage(photos[3], 35, 265, 130, 80);
        }

        // Fungsi gambar bintang
        function drawStar(ctx, x, y, r, points) {
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const angle = (Math.PI / points) * i;
                const radius = i % 2 === 0 ? r : r / 2;
                ctx.lineTo(
                    x + radius * Math.cos(angle),
                    y + radius * Math.sin(angle)
                );
            }
            ctx.closePath();
            ctx.fill();
        }

        // Ulang foto
        retry.onclick = () => {
            console.log("Mengulang sesi foto...");
            cameraContainer.classList.remove("hidden");
            resultContainer.classList.add("hidden");
            initCamera();
        };

        // Simpan strip
        save.onclick = () => {
            console.log("Menyimpan strip...");
            const link = document.createElement("a");
            link.download = `${name1}_${name2}_fotobox.png`;
            link.href = stripCanvas.toDataURL("image/png");
            link.click();
        };

        // Bintang animasi latar
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
