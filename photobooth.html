<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Studio</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1b4b, #2d2673, #3b528b, #2a7049);
            background-size: 200% 200%;
            animation: auroraBG 15s ease infinite;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .container {
            background: rgba(30, 27, 75, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .strip-container {
            width: 150px;
            height: 360px;
            margin: 0 auto;
        }
        #stripCanvas {
            width: 100%;
            height: 100%;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="stars" id="stars"></div>
    <div id="flash"></div>
    <div class="container p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-pink-300">Foto Studio</h1>
        <div id="cameraContainer" class="mb-4 relative">
            <video id="video" width="320" height="240" autoplay class="rounded-lg mb-2"></video>
            <div id="countdown" class="mb-2"></div>
            <button id="start" class="bg-blue-400 text-white p-2 rounded hover:bg-blue-500 w-full">Mulai Foto</button>
        </div>
        <div id="resultContainer" class="hidden mb-4">
            <div class="strip-container">
                <canvas id="stripCanvas" width="150" height="360"></canvas>
            </div>
            <p class="mt-2"><span id="name1"></span> & <span id="name2"></span></p>
            <button id="retry" class="bg-yellow-400 text-white p-2 rounded hover:bg-yellow-500 mt-2 w-full">Ulang</button>
            <button id="save" class="bg-green-400 text-white p-2 rounded hover:bg-green-500 mt-2 w-full">Simpan</button>
        </div>
        <button onclick="window.location.href='welcome.html'" class="bg-gray-400 text-white p-2 rounded hover:bg-gray-500 w-full">Kembali</button>
    </div>
    <script src="photobooth.js"></script>
</body>
</html>
